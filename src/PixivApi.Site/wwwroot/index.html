<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PixivApi - Index</title>
    <link rel="stylesheet" href="/basic_style.css" />
</head>
<body>
    <div class="search">
        <textarea id="search_text" placeholder="Input Search Text" />
        <button id="start_search" value="Search" />
        <div class="switch-toggle">
            <input id="search-state-follow-true" name="search-state-follow" type="radio" checked="" />
            <label for="search-state-follow-true" onclick="">Followed</label>

            <input id="search-state-follow-na" name="search-state-follow" type="radio" checked="checked" />
            <label for="search-state-follow-na" class="disabled" onclick="">N/A</label>

            <input id="search-state-follow-false" name="search-state-follow" type="radio" />
            <label for="search-state-follow-false" onclick="">Not Followed</label>
        </div>

        <div class="switch-toggle">
            <input id="search-state-r18-true" name="search-state-r18" type="radio" checked="" />
            <label for="search-state-r18-true" onclick="">R18</label>

            <input id="search-state-r18-na" name="search-state-r18" type="radio" checked="checked" />
            <label for="search-state-r18-na" class="disabled" onclick="">N/A</label>

            <input id="search-state-r18-false" name="search-state-r18" type="radio" />
            <label for="search-state-r18-false" onclick="">All Age</label>
        </div>

        <div>
            <label for="search-total-bookmarks-min" onclick="">Total Bookmark Count: Min</label>
            <input type="number" id="search-total-bookmarks-min" min="0" placeholder="Input Total Bookmarks Min Value" />
            <label for="search-total-bookmarks-min" onclick="">Total Bookmark Count: Max</label>
            <input type="number" id="search-total-bookmarks-max" min="0" placeholder="Input Total Bookmarks Max Value" />
        </div>

        <button id="clear_search" value="Clear Search" />
    </div>
    <template id="thumbnail">
        <div class="thumbnail">
            <img width="360" height="360" />
            <div>
                <h4></h4>
                <p></p>
            </div>
        </div>
    </template>
    <template id="original">
        <div class="original">
            <picture>
                <img />
            </picture>
            <div>
                <h4></h4>
                <p></p>
            </div>
        </div>
    </template>
    <template id="ugoira">
        <div class="original">
            <video></video>
            <div>
                <h4></h4>
                <p></p>
            </div>
        </div>
    </template>
</body>
</html>
